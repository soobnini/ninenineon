<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width">

    <!-- favicon -->
    <link rel="shortcut icon" href=""> <!-- 추후 추가 필요 -->
    <link rel="apple-touch-icon-precomposed" href=""> <!-- 추후 추가 필요 -->

    <title>책 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/createFunding.css"> <!-- css 추후 추가 필요 -->
</head>

<body>
    <div class="container">
        <section id="main" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <div id="titlefont">펀딩 등록</div>

            <form id="createFunding" method="POST" action="">
                <table id="createFundingTable">
                    <tr>
                        <td>책 이름</td>
                        <td><input type="text" name="title" placeholder="책 이름을 입력해주세요" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>저자</td>
                        <td><input type="text" name="author" placeholder="저자를 입력해주세요" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>이미지</td>
                        <td><input type="file" name="image" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>설명</td>
                        <td><textarea  name="description" rows="10" class="form-control" placeholder="내용을 입력해주세요"></textarea></td>
                    </tr> 
                    <tr>
                      <td>목표 금액</td>
                      <td><input type="number" name="goal_amount" class="form-control"></td>
                    </tr>
                    <tr>
                      <td>종료 날짜</td>
                      <td><input type="date" name="deadline" class="form-control"></td>
                    </tr>
                    <tr>
                      <td>리워드 추가</td>
                      <td><input type="button" value="리워드 추가" class="form-control" onclick="addReward()"></td>
                    </tr> 
                </table>
                <input type="submit" value="펀딩 등록" onClick="" class="btn btn-primary" id="submitButton">
            </form>
        </section>
    </div>
    <script src="js/createFunding.js" charset="UTF-8"></script> <!-- js 추후 추가 필요 -->
</body>

</html>
